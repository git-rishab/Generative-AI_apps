<style>
body {
  /* display: flex; */
  justify-content: center;
  align-items: center;
  height: 100vh;
}

table {
  margin-top: 20px;
  text-align: center;
}
.todo-list-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.todo-list-container h2 {
  margin-bottom: 20px;
}

table {
  width: 70%;
  margin: auto;
  border-collapse: collapse;
  margin-bottom: 20px;
}

/* Rest of the CSS styles */


table th, table td {
  padding: 10px;
  border: 1px solid #ccc;
  margin: auto;
}

table th {
  background-color: #f2f2f2;
  text-align: center;
}

table tr:nth-child(even) {
  background-color: #f9f9f9;
}

table tr:hover {
  background-color: #eaeaea;
}

.actions {
  display: flex;
  gap: 10px;
}

.actions button {
  padding: 6px 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

.actions button:hover {
  background-color: #0056b3;
}

.create-todo-link {
  display: block;
  text-align: center;
  margin-top: 20px;
}
#del{
  
  background-color: red;
  color: white;
  border-radius: 5px;
  width: 60%;
  margin: auto;
  /* padding: 2%; */
}
button.complete {
  background-color: green;
  color: white;
}

button{
  width: 60%;
  margin: auto;
  border-radius: 5px;
}
.center-button button{
  text-decoration: none;
  background-color: rgb(5, 5, 68);
  color: white;
  width: 30%;
  margin: auto;
  border-radius: 5px;
}
.center-button button a{
  text-decoration: none;
  /* background-color: rgb(5, 5, 68); */
  color: white;
  
}
.center-button {
  text-decoration: none;
  display: flex;
  justify-content: center;
  margin-top: 20px;
}
#title{
  text-align: center;
}

</style>
<body>
  <h2 id="title">Todo List</h2>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Mark complete</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.title }}</td>
      <td>{{ todo.description }}</td>
      <td>
        <button (click)="markComplete(todo)"
        [ngClass]="{ 'complete': todo.completed }">
  Mark Complete
</button>

        
      </td>
      <td><button (click)="deleteTodo(todo)" id="del">Delete</button></td>
    </tr>
  </tbody>
</table>

<div class="center-button">
  <button><a routerLink="/create">Create Todo</a></button>
</div>
</body>
